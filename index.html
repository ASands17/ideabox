<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside>
      <h1>IdeaBox</h1>
      <hr>
      <h2>Filter Starred Ideas</h2>
      <button class='show-starred-ideas'>Show Starred Ideas</button>
      <button class='show-all-ideas hidden'>Show All Ideas</button>
      <hr>
    </aside>
    <main>
      <section class='wrapper'>
        <form>
          <label for='title-input'>Title</label>
          <input type='text' class='title-input'>
          <label for='body-input'>Body</label>
          <textarea class='body-input' rows='5'></textarea>
          <button class='save fake-save'>Save</button>
          <button class='save real-save hidden'>Save</button>
          <article class="search-field">
            <img class="magnifying-glass" src="assets/search.svg" alt="magnifying glass">
            <input type='text' class='search-ideas' placeholder='Search ideas'>
            <input type='text' class='search-favorite-ideas hidden' placeholder='Search ideas'>
          </article>
        </form>
      </section>
      <section class='cards-grid'>
        <article class='cards'>
          <header>
            <img class='star-empty' src ="assets/star.svg" alt="favoriting idea" height="25px" width="25px">
            <img class='delete-card' src="assets/delete.svg" alt="delete favorite idea" height="25px" width="25px">
          </header>
          <section class='card-content'>
            <h3>Title</h3>
            <p>Here's the stuff.</p>
          </section>
          <footer>
            <img src="assets/comment.svg" alt="add comment" height="25px" width="25px">
            <span>Comment</span>
          </footer>
        </article>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
